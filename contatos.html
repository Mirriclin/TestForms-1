<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário</title>
</head>
<body>
        <h1>Formulário DHTML</h1>

    <div class="wrap">


        <h2>Cadastre-se</h2>
        <p>Preencha todos os campos para que seu cadastro fique bonito.</p>

        <form action="#" method="post" name="cadastro" id="formCadastro">

      
            <p>
                <label for="nome">Nome completo:</label>
                <input type="text" name="nome" id="name" placeholder="Seu nome completo">
            </p>

            <p>
                <label for="email">Seu e-mail:</label>
                <input type="email" name="email" id="email">
            </p>

            <p>
                <label for="assunto">Assunto</label>
                <input type="text" name="assunto" id="subject">
            </p>

            <p>
                    <label for="mensagem">Mensagem</label>
                    <input type="textarea" name="mensagem" id="message">
            <p>
                <label for="enviar"></label>
                <input type="submit" value="Enviar">
            </p>

        </form>

    </div>

    
</body>
</html>
